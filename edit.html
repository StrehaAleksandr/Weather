<head>
    <title class="main-title visually-hidden">Weather Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__navigation main-navigation">
            <a class="main-navigation__logo" href="index.html">logo</a>
            <ul class="main-navigation__list">
                <li class="main-navigation__item">
                    <a href="index.html">Главная</a>
                </li>
                <li class="main-navigation__item">
                    <a href="list.html">Весь календарь</a>
                </li>
                <li class="main-navigation__item">
                    <a href="#">Редактировать календарь</a>
                </li>
            </ul>
        </nav>
    </header>


<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		<h1>Edit item</h1>


		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Placeholder" id="first_name" type="text" class="validate"> <label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate"> <label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input disabled value="I am not editable" id="disabled" type="text" class="validate"> <label for="disabled">Disabled</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate"> <label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate"> <label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						This is an inline input field:
						<div class="input-field inline">
							<input id="email_inline" type="email" class="validate"> <label for="email_inline">Email</label> <span class="helper-text" data-error="wrong"
								data-success="right">Helper text</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col s12 input-field center-align">
				<a class="btn waves-effect waves-light red" href="list.html"><i class="material-icons left">list</i>к списку</a> <a class="btn waves-effect waves-light green"
					href="#"><i class="material-icons left">save</i>Сохранить</a>
			</div>
		</div>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
